<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform translate</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font/flaticon.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <link rel="stylesheet" href="./css/menu.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }    
        .shadow {
            margin: 20px;
            background: lightgrey;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .circle {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .figures {
            transition: all .5s ease;
        }
        .figures-main:hover .circle {
            transform: translate(20px, -20px);
            translate: 300px;
        }

        .circle2 {
            margin: 20px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgb(0, 36, 2) 0%, rgb(4, 179, 42) 35%, rgb(229, 255, 0) 100%);
            border-radius: 50%;
            width: 100px;
            height: 100px;          
        }
        .figures-main:hover .circle2 {
            transform: scale(2,1.2);   
            translate: 300px;
        }

        .circle3 {
            margin: 20px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgb(0, 17, 1) 0%, rgb(179, 4, 135) 35%, rgb(227, 131, 247) 100%);
            border-radius: 20%;
            width: 100px;
            height: 100px;          
        }
        .figures-main:hover .circle3 {
            transform: skew(20deg);
            translate: 300px;
        }

        .circle4 {
            margin: 20px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgb(0, 17, 1) 0%, rgb(109, 4, 179) 35%, rgb(224, 131, 247) 100%);
            border-radius: 20%;
            width: 100px;
            height: 100px;
            transform-origin: right top;          
        }
        .figures-main:hover .circle4 {
            transform: rotate(20deg);
            translate: 300px;
        }

        .container {
            margin: 20px;
            position: relative;
            width: 100px;
            height: 100px;
            border: 5px solid salmon;
            perspective: 100px;
        }
        .item {
            position: absolute;
            width: 100px;
            height: 100px;
            background: lightsalmon;
            border: 3px solid salmon;
            opacity: 0.5;
            transform-style: preserve-3d;
        }
        .figures-main:hover .item {
            transform: rotateX(30deg);
            transition: transform .5s ease;
        }
        .item:hover {
            transform: rotateX(30deg);
        }

        .card {
            background: blue;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            position: relative;
            transition: 1s;
        }
        .figures-main:hover .card {
            transform: rotateY(180deg);
            transition: transform .5s ease;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .face {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            position: absolute;
            backface-visibility: hidden;
        }
        .face.front {
            background: green;
        }
        .face.back {
            background: lightgreen;
            transform: rotateY(180deg);
        }

        .parallax-container {
            width: 100%;
            height: 100vh;
            perspective: 8px;
            perspective-origin: 50%;
            overflow-x: hidden;
            overflow-y: scroll;
            position: relative;
        }
        .image {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            transform: 0 50%;
        }
        .image__background {
            height: auto;
            width: 100%;
            transform: translateZ(0px) scale(1);
            transform-origin: 0 50%;
        }
        .image__middle {
            height: 100%;
            width: 100%;
            transform: translateZ(5px) scale(0.375);
            transform-origin: 50%;
        }
        .image__foreground {
            transform: translateZ(2px) scale(0.75);
            transform-origin: top;            
        }
        .cardi{
            background: white;
            border-radius: 8px;
            width: 80px;
            height: 100px;
            position: absolute;
            transform: rotate(-30deg);
        }
        .one {
            left: 90%;           
            top: 80%; 
        }
        .two {
            left: 75%;  
            top: 300px          
        }
        .three   {
            left: 30%;            
            top: 500px;
        }

        .boxes-container {
            margin: 100px;
            background: skyblue;
            width: 400px;
            height: 100px;
            display: flex;
            justify-content: space-between;
        }
        .boxes-container:hover .box {
            transform: scale(1.5);
        }
        .box {
            background: blue;
            width: 100px;
            height: 100px;
        }
        .box1 {
            background: rgb(81, 105, 105);
            transition: transform 0.5s;
        }
        .box2 {
            background: rgb(64, 148, 148);
            transition: transform 1s;
        }
        .box3 {
            background: rgb(1, 243, 243);
            transition: transform 1.5s;
        }

        .circles-container:hover .circles{
            transform: translate(200px);
        }
        .circles {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        }
        .one {
            background: blue;
            transition: transform 1s linear;
            transition-delay: 0.5s;
        }
        .two {
            background: blueviolet;
            transition: transform 0.8s ease;
            transition-delay: 0.8s;
        }
        .three {
            background: greenyellow;
            transition: transform 1.2s ease-in;
            transition-delay: 0.3s;
        }
        .four {
            background: goldenrod;
            transition: transform 0.3s ease-in-out;
            transition-delay: 1s;
        }
        .five {
            background: green;
            transition: transform 1.5s ease-out;
            transition-delay: 1.2s;
        }
        .six {
            background: palevioletred;
            transition: transform 0.3s cubic-bezier(0.19,0.91,0.98,0.51);
            transition-delay: 1.5s;
        }

        .bolita {
            background: plum;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .bolita:hover {
            transition: transform 1s linear;
            transform: translateX(200px);
        }

        .submenu {
            display: flex;
            gap: 10px;
        }
        .menu-container {
            background-color: gray;
        }
        .submenu {
            list-style: none;
        }
        .submenu a {
            text-decoration: none;
        }
        .menu-container li ul {
            display: block;
            visibility: hidden;
            position: absolute;
            transition-delay: 500ms;
        }
        .submenu li:hover > ul {
            visibility: visible;
        }


        @media (min-width: 768px) {
            .figures-main {
                width: 768px;
                margin: auto;
            }
        }

    </style>
</head>
