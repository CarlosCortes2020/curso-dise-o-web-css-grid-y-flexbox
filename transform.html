<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform translate</title>
    <style>
        .shadow {
            margin: 20px;
            background: lightgrey;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .circle {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .circle:hover {
            transform: translate(20px, -20px);
        }

        .circle2 {
            margin: 20px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgb(0, 36, 2) 0%, rgb(4, 179, 42) 35%, rgb(229, 255, 0) 100%);
            border-radius: 50%;
            width: 100px;
            height: 100px;          
        }
        .circle2:hover {
            transform: scale(1.2);
        }

        .circle3 {
            margin: 20px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgb(0, 17, 1) 0%, rgb(179, 4, 135) 35%, rgb(227, 131, 247) 100%);
            border-radius: 20%;
            width: 100px;
            height: 100px;          
        }
        .circle3:hover {
            transform: skew(20deg);
        }

        .circle4 {
            margin: 20px;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgb(0, 17, 1) 0%, rgb(109, 4, 179) 35%, rgb(224, 131, 247) 100%);
            border-radius: 20%;
            width: 100px;
            height: 100px;
            transform-origin: right top;          
        }
        .circle4:hover {
            transform: rotate(20deg);
        }

        .container {
            margin: 20px;
            position: relative;
            width: 100px;
            height: 100px;
            border: 5px solid salmon;
            perspective: 100px;
        }
        .item {
            position: absolute;
            width: 100px;
            height: 100px;
            background: lightsalmon;
            border: 3px solid salmon;
            opacity: 0.5;
            transform-style: preserve-3d;
            transform: rotateX(30deg);
        }

        .card {
            background: blue;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            position: relative;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .face {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            position: absolute;
            backface-visibility: hidden;
        }
        .face.front {
            background: green;
        }
        .face.back {
            background: lightgreen;
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="shadow">
        <div class="circle"></div>
    </div>    

    <div class="circle2"></div>

    <div class="circle3"></div>

    <div class="circle4"></div>

    <div class="container">
        <div class="item"></div>
    </div>

    <div class="card">
        <div class="face front"></div>
        <div class="face back"></div>
    </div>
</body>
</html>
