<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elemento</title>
    <style>
        div::before {
            content: ":)";
        }
        div::after {
            content: ":(";
        }
    </style>
</head>
<body>
    <div>ALICIA</div>    
</body>
</html>
